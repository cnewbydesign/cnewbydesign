<!DOCTYPE html>
<!-- saved from url=(0041)http://jsfiddle.net/cnewby/gLrgf/11/show/ -->
<html>
    
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title></title>
        <style type="text/css">
            body {
                font-family: Verdana, Geneva, sans-serif;
                background-color: #45c5eb;
            }
            .container {
                position:relative;
                width:100%;
            }
            .item {
                width: 100%;
                height: 100%;
                margin: 40px auto 0px 35px;
                border-radius: 50%;
                position: relative;
                -webkit-box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
                cursor: default;
            }
            .info-wrap, .info {
                position: absolute;
                width: 180px;
                height: 180px;
                border-radius: 50%;
            }
            .info-wrap {
                top: 20px;
                left: 20px;
                background: #ffebb5 url();
                -webkit-box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 3px rgba(115, 114, 23, 0.8);
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0.2), inset 0 0 3px rgba(115, 114, 23, 0.8);
            }
            .info > div {
                display: block;
                position: absolute;
                width: 100%;
                height: 100%;
                border-radius: 50%;
                background-position: center center;
                -webkit-backface-visibility: hidden;
                /*Just for webkit to have a smooth font*/
            }
            .info .info-circle1 {
                background-color: #dbf1fa;
                -webkit-transition: all 0.6s ease-in-out;
                -moz-transition: all 0.6s ease-in-out;
                -o-transition: all 0.6s ease-in-out;
                -ms-transition: all 0.6s ease-in-out;
                transition: all 0.6s ease-in-out;
            }
            .info .info-circle2 {
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                opacity: 0;
                /* For IE8 and earlier */
                background-color: #f4867b;
                -webkit-transform: scale(1.5);
                -moz-transform: scale(1.5);
                -o-transform: scale(1.5);
                -ms-transform: scale(1.5);
                transform: scale(1.5);
                -webkit-transition: all 0.4s ease-in-out 0.2s;
                -moz-transition: all 0.4s ease-in-out 0.2s;
                -o-transition: all 0.4s ease-in-out 0.2s;
                -ms-transition: all 0.4s ease-in-out 0.2s;
                transition: all 0.4s ease-in-out 0.2s;
            }
            /* DIV Image in own separate tag */
            .img-1 {
                background-color: #cccccc;
                background-image: url('http://images5.alphacoders.com/324/324722.jpg');
                background-repeat: no-repeat;
                background-size: 200px 200px;
            }
            .info h3 {
                position: absolute;
                color: #fff;
                text-transform: uppercase;
                text-align: center;
                letter-spacing: 2px;
                font-size: 13px;
                margin: 0 30px;
                padding: 45px 0 0 0;
                height:;
                font-family:'Open Sans', Arial, sans-serif;
                text-shadow: 0 0 1px #fff, 0 1px 2px rgba(0, 0, 0, 0.3);
            }
            .info p {
                color: #fff;
                padding: 10px 5px 0;
                font-style: italic;
                margin-top: 75px;
                margin-left: 0px;
                font-size: 12px;
                border-top: 1px solid rgba(255, 255, 255, 0.5);
            }
            .info p a {
                display: block;
                color: #ffff00;
                font-style: normal;
                font-weight: 700;
                text-transform: uppercase;
                text-decoration: none;
                text-align: center;
                font-size: 12px;
                letter-spacing: 1px;
                padding-top: 4px;
                font-family:'Open Sans', Arial, sans-serif;
            }
            .info p a:hover {
                color: #fff;
            }
            /* CSS Effects */
            /* sCALE DOWN EFFECT */
            .item:hover .info-circle1 {
                -webkit-transform: scale(0);
                -moz-transform: scale(0);
                -o-transform: scale(0);
                -ms-transform: scale(0);
                transform: scale(0);
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
                filter: alpha(opacity=0);
                opacity: 0;
                /* For IE8 and earlier */
            }
            .item:hover .info-circle2 {
                -webkit-transform: scale(1);
                -moz-transform: scale(1);
                -o-transform: scale(1);
                -ms-transform: scale(1);
                transform: scale(1);
                -ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
                filter: alpha(opacity=100);
                opacity: 1;
                /* For IE8 and earlier */
            }
        </style>
    </head>
    
    <body>
        <div class="container">
            <!-- Use to center circle top -->
            <div class="item img-1">
                <div class="info-wrap">
                    <div class="info">
                        <div class="info-circle1 img-1"></div>
                        <div class="info-circle2 ">
                             <h3>- Circle - Scale * Zoom </h3>

                            <p> <a href="#">  CSS Transforms <br> &amp; <br> Trasitions!  </a> 
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
