<script>




  $(document).ready(function(){


    $("#top-right-menu-but").click(function(){
      $(".main-navigation-menu-content").addClass("main-navigation-menu-open");
    });

    
    $("#main-navigation-menu").click(function(){
     $(".main-navigation-menu-content").removeClass("main-navigation-menu-open");
   });



    /*  Modal Pop-up Store information  */
    $("#button-info-pg8").click(function(){
     $(".item-popup").addClass("item-popup-overlay");
   });


    $("#item-popup-exit-id").click(function(){
     $(".item-popup").removeClass("item-popup-overlay");
   });

    $("#button-find-store-pg8").click(function(){
